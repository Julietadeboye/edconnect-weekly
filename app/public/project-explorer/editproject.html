<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body style="width: 60%; margin: 0 auto;" >
    
    <nav class="navbar navbar-expand-sm navbar-dark bg-primary h-auto" style="margin-top: 20px;">
        <p class="navbar-brand">Project Explorer</p>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <form name="searchForm" class="form-inline my-2 my-sm-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search Projects" aria-label="Search Projects">
                        <button class="btn btn-outline-light my-2 my-sm-0 btn btn-primary" type="button">Search</button>
                    </form>
                </li>
                <li class="nav-item">
                    <button type="button" class="btn btn-outline text-white-50">Submit</button>
                </li>
            </ul>
            
            
       
        <ul class="navbar-nav ">
            <li class="nav-item">
                <a class="nav-link" href="register.html">Sign up</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="login.html">Login</a>
            </li>
        </ul>
    
    </nav>
    <main>

        <div  class="container" style="margin-top: 30px;">
            <h3>Project 1</h3>
            <div class="row" >
                <div class="col">
                    <p>Created By<br> Jane Doe</p>
                </div>

                <div class="col">
                    <p>Date Created <br> 2020-08-30</p>
                </div>

                <div class="col">
                    <p>Last Updated <br> 2020-08-30</p>
                </div>

                <a class="col btn btn-primary d-flex justify-content-end" href="viewproject.html" role="button" style="height: 40px;">View Project</a>
            

            </div>
           
        </div>


        <div class="container">
        <div class="row">

            <div class=" col col-sm-6 first-column" style="margin-top: 15px;">
                
                <form >
                    <h4>
                        Edit Project
                    </h4>
        
                    <div class="form-group">
                        <label class="form-label" for="projectName">Project Name</label>
                        <input name="name" type="text" class="form-control" id="projectName"  placeholder="Project 1">
                    </div>
            
                    <div class="form-group" >
                        <label class="form-label" for="abstract">Project Abstract</label>
                        <textarea name="abstract" type="text" class="form-control" style="height: 200px;" id="abstract" placeholder="Project 1 is a very interesting project"></textarea>
                    </div>
        
                    <div class="form-group">
                        <label class="form-label" for="authors">Author(s)</label>
                        <input name="authors" type="text" class="form-control" id="authors"  placeholder="Juliet Adeboye">
                    </div>
        
                    <div class="form-group">
                        <label class="form-label" for="tags">Tag(s)</label>
                        <input name="tags" type="text" class="form-control" id="tags"  placeholder="#web">
                    </div>
        
                    <button type="button" class="btn btn-primary">Save</button>  
            </form>
            </div>

            <div class="col col-sm-6 second-column" style="margin-top: 20px;">

                <h4>Manage Project Files</h4>
                
                <form >
                    <div class="mb-3">
                        <div class="custom-file mb-3">
                            <input type="file" class="custom-file-input" id="validatedCustomFile" required>
                            <label class="custom-file-label" for="validatedCustomFile">Click to open file browser</label>
                        </div>
                 </div>
             </form>

             <div class="card" style="margin-top: 30px;">
                <div class="card-header">
                Project Files
                </div>
                <div class="card-body">
                    <p class="card-text text-center"> No files uploaded yet</p>
                </div>
                </div>
                </div>
            </div>
            </div>
        </main>

        <footer class="bg-light text-right text-lg-start"> 
        <div class="text-right p-3" style="background-color: lightgrey; margin-top: 20px">
        Project Explorer Â© 2020.

        </div>
        </footer>
    </body>
</html>
