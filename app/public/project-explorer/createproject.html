    <form class="mx-auto w-75">
            <h2>
                Submit Project
            </h2>

            <div class="form-group">
                <label class="form-label" for="projectName">Project Name</label>
                <input name="name" type="text" class="form-control" id="projectName"  placeholder="Enter project Name">
            </div>
    
            <div class="form-group" >
                <label class="form-label" for="abstract">Project Abstract</label>
                <textarea name="abstract" type="text" class="form-control" style="height: 200px;" id="abstract"></textarea>
            </div>

            <div class="form-group">
                <label class="form-label" for="authors">Author(s)</label>
                <input name="authors" type="text" class="form-control" id="authors"  placeholder="Enter author names (seperated by comma)">
            </div>

            <div class="form-group">
                <label class="form-label" for="tags">Tag(s)</label>
                <input name="tags" type="text" class="form-control" id="tags"  placeholder="Use # to tag project with different topics (e.g. #javascript #mongodb)">
            </div>

            <button type="button" class="btn btn-primary">Continue</button>  
    </form>
