    <main>
        
        <form class="mx-auto w-75">
            <h1>Signup</h1>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label class="form-label" for="exampleInputFirstName1">First Name</label>
                    <input name="firstName" type="text" class="form-control" id="exampleInputFirstName1"  placeholder="First Name">
                </div>
    
                <div class="form-group col-md-6">
                    <label class="form-label" for="exampleInputLastName1">Last Name</label>
                    <input name="lastName" type="text" class="form-control" id="exampleInputLastName1"  placeholder="Last Name">
                </div>
    
                <div class="form-group col-md-6">
                    <label class="form-label"  for="exampleInputEmail1">Email address</label>
                    <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
    
                <div class="form-group col-md-6">
                    <label class="form-label" for="exampleInputPassword1">Password</label>
                    <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="password">
                </div>
    
                <div class="form-group col-md-6">
                    <label class="form-label" for="program"> Program</label>
                    <select  class="form-control" id="program" name="program">
                        <option value="choose">Choose...</option>
                        <option value="computer_science">Computer Science</option>
                        <option value="computer_information_systems">Computer Information Systems</option>
                        <option value="computer_technology">Computer Technology</option>
                    </select>
                </div>
    
                <div class="form-group col-md-4">
                    <label for="matriculationNumber">Matriculation Number</label>
                    <input name="matricNumber" type="text" class="form-control" id="matriculationNumber"  placeholder="e.g. 16/2000">
                </div>
    
                
                <div class="form-group col-md-2">
                    <label class="form-label" for="grad">Graduation Year</label>
                    <select  class="form-control" id="grad" name="graduationYear">
                        <option value="choose">Choose...</option>
                        <option value="2013">2013</option>
                        <option value="2014">2014</option>
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                    </select>
                </div>
            </div>
           
            <button type="button" class="btn btn-primary">Sign up</button> 
        </form>
    </main>
