                <p><strong style="font-size: 20px;">Jane Doe</strong> janedoe@gmail.com</p>
            </div>

                <div class="row row-cols-3">
                    <div class="col">
                        Program<br> Computer Information Systems

                    <div class="col">

        <section>
            <div class="bg-white border-bottom" style="margin: 40px 0;">
                <h6>Update Profile</h6>
            </div>
            
            <form class="mx-auto w-75">
            
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="exampleInputFirstName1">First Name</label>
                        <input name="firstName" type="text" class="form-control" id="exampleInputFirstName1"  placeholder="First Name">
                    </div>
        
                    <div class="form-group col-md-6">
                        <label for="exampleInputLastName1">Last Name</label>
                        <input name="lastName" type="text" class="form-control" id="exampleInputLastName1"  placeholder="Last Name">
                    </div>
        
                    <div class="form-group col-md-6">
                        <label for="exampleInputEmail1">Email address</label>
                        <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
        
        
                    <div class="form-group col-md-6">
                        <label for="program"> Program</label>
                        <select  class="form-control" id="program" name="program">
                            <option value="choose">Choose...</option>
                            <option value="computer_science">Computer Science</option>
                            <option value="computer_information_systems">Computer Information Systems</option>
                            <option value="computer_technology">Computer Technology</option>
                        </select>
                    </div>
        
                    <div class="form-group col-md-6">
                        <label for="matriculationNumber">Matriculation Number</label>
                        <input name="matricNumber" type="text" class="form-control" id="matriculationNumber"  placeholder="e.g. 16/2000">
                    </div>
        
                    
                    <div class="form-group col-md-6">
                        <label for="grad">Graduation Year</label>
                        <select  class="form-control" id="grad" name="graduationYear">
                            <option value="choose">Choose...</option>
                            <option value="2013">2013</option>
                            <option value="2014">2014</option>
                            <option value="2015">2015</option>
                            <option value="2016">2016</option>
                            <option value="2017">2017</option>
                            <option value="2018">2018</option>
                            <option value="2019">2019</option>
                            <option value="2020">2020</option>
                        </select>
                    </div>
                </div>
            
                <button type="button" class="btn btn-primary">Update Profile</button> 
        </form>
        </section>

        <section>

            <div class="bg-white border-bottom" style="margin: 40px 0;">
                <h6>Change Password</h6>
            </div>

            <form class="mx-auto w-75">
            
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="currentPassword">Current Password</label>
                        <input name="currentPassword" type="password" class="form-control" id="currentPassword"  placeholder="Current Password">
                    </div>

                    <div class="form-group col-md-4">
                        <label for="newPassword">New Password</label>
                        <input name="newPassword" type="password" class="form-control" id="newPassword"  placeholder="New Password">
                    </div>

                    <div class="form-group col-md-4">
                        <label for="confirmPassword">Confirm Password</label>
                        <input name="confirmPassword" type="password" class="form-control" id="confirmPassword"  placeholder="Confirm Password">
                    </div>
                </div>
                <button type="button" class="btn btn-primary">Change Password</button>
            </form>
        </section>
